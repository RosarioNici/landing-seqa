<div class="bg-img">
  <div class="container-lg from-mar d-flex">
    <form  (ngSubmit)="onSubmit()" class="form-w animate__animated animate__zoomInUp" [formGroup]="contactForm">
      <div class="form d-flex flex-wrap">
        <h4 class="text-form">Chiedi info per la tua consulenza gratuita</h4>
        <div class="form-floating mb-3 mx-1 col-12">
          <input type="text" class="form-control " id="floatingInput" placeholder="name@example.com"
            formControlName="nome">
          <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating mx-1 col-12 mb-3">
          <input type="text" class="form-control" id="floatingImpunt" placeholder="Cognome" formControlName="cognome">
          <label for="floatingImpunt">Cognome</label>
        </div>
        <div class="form-floating mb-3 mx-1 col-12">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required
            formControlName="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="col-12 d-flex mb-3 mx-1">
          <select name="regioni" value="select" id="inputState" class="form-select" formControlName="regione">
            <option selected>Regione</option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>
          </select>
        </div>
        <div class="form-floating mb-3 mx-1 col-12">
          <input type="text" class="form-control " id="floatingInput" placeholder="name@example.com"
            formControlName="provincia">
          <label for="floatingInput">Provincia</label>
        </div>
        <div class="form-floating mb-3 mx-1 col-12">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"
            formControlName="messaggio"></textarea>
          <label for="floatingTextarea2">Chiedici informazioni</label>
        </div>
        <div class="justify-content-center">
        <button type="button" class="btn btn-danger" type="submit" [disabled]="!contactForm.valid">Invia</button>
        </div>
      </div>
    </form>
  </div>
</div>
